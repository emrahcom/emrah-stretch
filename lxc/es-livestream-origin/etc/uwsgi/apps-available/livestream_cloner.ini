[uwsgi]
plugins = python
uid = www-data
gid = www-data
master = true
processes = 1
enable-threads = false
harakiri = 30
post-buffering = 8192
vacuum = true
socket = 127.0.0.1:5000
callable = app
wsgi-file = /var/www/livestream_cloner/run.py
chdir = /var/www/livestream_cloner/
disable-logging = true
